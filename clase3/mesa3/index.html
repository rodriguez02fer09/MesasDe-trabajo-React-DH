<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Johnny Depp</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root">
      <script type="text/babel">
        const optionNavBar = ["Home", "About", "Career", "Education"];
        // Definición
        function NavBar(props) {
          //const {titulo,opciones} = props  sacar los valores a los que acceder
          // const { title } = props;
          //     return (
          //       <Header>
          //         <h1>{title}</h1>
          //         <ul>
          //           {options.map(option) => {
          //             return <a>opctions</a>
          //           }}
          //         </ul>
          //         // {/* <h1>{props.title}</h1> */}
          //       </Header>
          //     )
          //   }
          const optionsRender = props.opciones.map((opt) => {
            return (
              <li>
                <a>{opt}</a>
              </li>
            );
          });

          return (
            <header>
              <ul>{optionsRender}</ul>
            </header>
          );
        }
        const personalInformation = [
          {
            name: "Johnny",
            lastName: "Deep",
            age: "59",
            nacionality: "USA",
          },
        ];

        function ShowInformation(props) {
          const renderInformation = props.items.map((actor) => {
            return (
              <div>
                <li>Name:{actor.name}</li>
                <li>last Name:{actor.lastName}</li>
                <li>Age:{actor.age}</li>
                <li>nacionality:{actor.nacionality}</li>
              </div>
            );
          });
          return (
            <div className="container-information">
              <p>Personal Information</p>
              <ul>{renderInformation}</ul>
            </div>
          );
        }
        const experienceAndEducation = {
          experience: ["Piratas del caribe 1", "Piratas del caribe 2"],
          educacion: ["University of Arts"],
          biography: [
            "John Christopher Depp II (Owensboro, Kentucky; 9 de junio de 1963) es un actor, productor de cine y músico estadounidense. Ha sido nominado en tres ocasiones al Óscar y recibió un Globo de Oro,1​ un premio del Sindicato de Actores y un César.2​Comenzó su carrera en la película de terror A Nightmare on Elm Street de 1984 como Glen Lantz, una de las víctimas de Freddy Krueger. Dos años después, en 1986, tuvo un papel de reparto en Platoon dirigido por Oliver Stone. Su papel de Tom Hanson en la serie de televisión 21 Jump Street lo convirtió en un ídolo adolescente.3​ Mientras trabajaba en esta, Depp actuó en la película Edward Scissorhands, que le valió su primera nominación al Globo de Oro y reconocimiento por parte de la crítica. Posteriormente protagonizó la mayoría de las películas en las que trabajó, entre ellas Sleepy Hollow (1999), Pirates of the Caribbean: The Curse of the Black Pearl (2003) y sus respectivas secuelas, Charlie y la fábrica de chocolate (2005), Sweeney Todd: The Demon Barber of Fleet Street (2008), Alicia en el país de las maravillas (2010) y su secuela Alicia a través del espejo (2016), Animales fantásticos y donde encontrarlos (2016) y su secuela Animales fantásticos: Los crímenes de Grindelwald (2018), entre otras.​",
          ],
        };
        function Informacion(props) {
          const renderExperEduction = () => {
            return props.information.map((info) => {
              return (
                <div>
                  <ul>
                    <li>experience:{info}</li>
                  </ul>
                </div>
              );
            });
          };

          return (
            <div className="container-experience-educacion">
              <p>{props.titulo} </p>
              <ul>{renderExperEduction()}</ul>
            </div>
          );
        }

        ReactDOM.render(
          //implementacion
          <div>
            <NavBar opciones={optionNavBar} />
            <main>
              <section>
                <img
                  width="400px"
                  height="400px"
                  src="./johnnydeep.jpeg"
                  alt="Foto de Amber"
                />
              </section>

              <section>
                <ShowInformation items={personalInformation} />
                <Informacion
                  information={experienceAndEducation.experience}
                  titulo="Experience in movies"
                />
                <Informacion
                  information={experienceAndEducation.educacion}
                  titulo="Education"
                />
                <Informacion
                  information={experienceAndEducation.biography}
                  titulo="Biography"
                />
              </section>
            </main>
          </div>,
          document.getElementById("root")
        );
      </script>
    </div>
  </body>
</html>
